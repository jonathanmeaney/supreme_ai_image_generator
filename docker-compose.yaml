name: "supreme_ai_image_generator"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/app:cached
    working_dir: /app
    ports:
      - "3000:3000"
    command: bundle exec rails s
    env_file:
      - .env
    depends_on:
      - worker

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker
    volumes:
      - .:/app:cached
    working_dir: /app
    command: bundle exec sidekiq
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/app:cached
    ports:
      - "5173:5173"
    environment:
      # for fileâ€‘watching in Docker on some OSes
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - app
